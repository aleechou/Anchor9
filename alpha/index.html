<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">

    <title>Anchor9 UI Layout</title>
    <style>
    </style>
</head>
<body>

    <button onclick="var d = document.createElement('div'); d.style.height='10px'; inner.appendChild(d)">+</button>
    
    <div lfttop="window:20,20" rgtbtm="window:-20,-20" id="outer" style="width: 500px; background-color: aquamarine; height:300px">

        <div id="inner" lfttop="top:,20" rgtbtm="rgt" style="height:200px; width:200px; background-color: burlywood"></div>

        <div>
            <div lfttop="#outer" style="width:100px; height:100px; background-color: yellowgreen"></div>
            <div lftbtm="#outer" xxx style="width:100px; height:100px; background-color: yellowgreen"></div>
            <div rgttop="#outer" style="width:100px; height:100px; background-color: yellowgreen"></div>
            <div rgtbtm="#outer" style="width:100px; height:100px; background-color: yellowgreen"></div>

            
            <div id="yy" rgttop="#inner.center" lftbtm="[xxx].rgttop" style="width:100px; height:100px; background-color: yellowgreen"></div>
        </div>
        

        <div lfttop="#yy" lftbtm="#yy" style="width: 200px; background: white;"></div>
    </div>

    <script src="../anchor9.js"></script>
    <script>
    new Anchor9().init()
    </script>
</body>
</html>
