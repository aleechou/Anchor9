<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">

    <title>Anchor9 UI Layout</title>
    <style>
    </style>
</head>
<body>

    
    <div lfttop="window:20,20" rgtbtm="window:-20,-20" id="outer" style="background-color: aquamarine;">
        
        <div lfttop rgttop style="height:200px"></div>

        <div lfttop="prev.lftbtm" rgtbtm>
            <div lfttop lftbtm style="width:200px"></div>
            <div lfttop="prev.rgttop" rgtbtm="next.lftbtm" style="background-color: blue"></div>
            <div rgttop rgtbtm style="width:200px"></div>
        </div>
    </div>

    <script src="../anchor9.js"></script>
    <script>
    new Anchor9().init()
    </script>
</body>
